<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mili</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../bundle/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="loadingHeart" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:9999;display:flex;flex-direction:column;background-color:rgb(225,72,0);">
      <img src='img/heart.gif' width="300px" style="margin:auto" />
    </div>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/bundle/bundle.js' : '../bundle/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
